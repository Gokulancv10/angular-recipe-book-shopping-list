<!DOCTYPE html>
<div class="row">
  <div class="col-xs-12" style="padding: 0;">
    <button class="btn btn-success">Add Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 list-group">
    <a href="#" class="list-group-item clearfix mb-3" *ngFor="let recipe of recipes">
      <span class="col-md-6 float-lg-end mb-3" style="margin-left: 2px;">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="rounded img-fluid mw-100 w-100"
          style="max-height: 150px"
        />
      </span>
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
