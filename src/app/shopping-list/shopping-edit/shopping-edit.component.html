<!DOCTYPE html>
<div class="row">
  <div class="col-xs-12">
    <h3>Ingredient Form</h3>
    <form action="">
      <div class="row">
        <div class="col-sm-3">
          <label class="" for="ingredientNameInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="ingredientNameInput"
            placeholder="Orange"
            name="name"
            [(ngModel)]="ingredientNameInputValue"
          />
        </div>
        <div class="col-sm-3">
          <label class="" for="ingredientAmountInput">Amount</label>
          <input
            type="number"
            class="form-control"
            id="ingredientAmountInput"
            min="1"
            placeholder="1"
            name="amount"
            [(ngModel)]="ingredientAmountInputValue"
          />
        </div>
      </div>
      <div class="row" style="padding: 15px 0">
        <div class="col-xs-12">
          <button
            type="button"
            class="btn btn-sm btn-primary"
            style="margin-right: 10px"
            (click)="createIngredient()"
            [disabled]="validateIngredientForm()"
          >
            Add Ingredient
          </button>
          <!-- <button class="btn btn-sm btn-danger" style="margin-right: 10px">
            Delete Ingredient
          </button> -->
          <button type="reset" class="btn btn-sm btn-secondary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
